<html>
<head>
    <title>Simple Chat Interface</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css">
</head>
<body>
    <div class="header">
        <div class="flex">
            <img align="left" src="./static/images/alpha_logo.png" id="logo">
            <h1>AI Support Assistant</h1>
        </div>
        
        <!--Waves Container-->
        <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
        </div>
        <!--Waves end-->
        
    </div>
        <!--Header ends-->
    <div class="alert" id="overload_alert">
        <span class="closebtn" onclick="closeOverloadAlert()">&times;</span>
        We've detected that GPT model is currently overloaded!
        <br>
        Your prompts are queued and will get a response when GPT model is available.
    </div>
    <div id="chatbox">
        <div id="chatlogs">
            <!-- Messages will appear here -->
        </div>
        
        <div id="chat-interface">
            <textarea id="messageBox" placeholder="Enter your message..."></textarea>
            <br>
            <button id="sendButton">Send</button>
        </div>
        <div class="loader" id="loading_display"></div>
    </div>
    <script src="./static/js/scripts.js"></script>
</body>
</html>
